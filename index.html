<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Time Is It?!</title>
    <link rel="icon" href="clock.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = ['Ahaad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'][now.getDay()];
            const date = String(now.getDate()).padStart(2, '0');
            const month = ['Januari', 'Februari', 'Mac', 'April', 'Mei', 'Jun', 'Julai', 'Ogos', 'September', 'Oktober', 'November', 'Disember'][now.getMonth()];
            const year = String(now.getFullYear()).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;
            const dateTimeString = `${day}, ${date} ${month} ${year} ${timeString}`;
            document.getElementById('clock').textContent = dateTimeString;
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>
</body>
</html>
